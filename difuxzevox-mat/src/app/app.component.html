<div class="container">
  <div class="row" style="margin-top: 20px;">
    <div class="col-12">
      <div
        [hidden]="!isDisplayMessage"
        style="margin: 0px;"
        class="alert alert-warning alert-dismissible show"
        role="alert"
      >
        <strong>{{ displayMessage }}</strong>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="margin-10" style="margin-top: 5px; margin-left: 15px;">
        <h3 style="margin-bottom: 0px;">
          User
        </h3>
        <p>satyavir.singh@udmglobal.com</p>
      </div>
    </div>
    <div class="col-6">
      <mat-card style="float: right;">
        <mat-card-actions>
          <button mat-button color="warn" (click)="onClick()">
            <mat-icon>file_upload</mat-icon>
            Upload
          </button>
        </mat-card-actions>
      </mat-card>
      <input
        type="file"
        #fileUpload
        id="fileUpload"
        name="fileUpload"
        accept="text/xml"
        style="display: none;"
      />
    </div>
  </div>

  <div class="row" [hidden]="!isSegmentGenerated">
    <div class="col-12 col-md-5">
      <div
      [hidden]="!isDisplayMessage"
      style="margin: 0px;"
      class="alert alert-warning alert-dismissible show"
      role="alert"
    >
    <strong>Here </strong>is the list of segments that we have found in the uploaded file.
    </div>
      <mat-selection-list #segment [multiple]="false">
        <mat-list-option *ngFor="let segment of segments" [value]="segment">
          {{segment.segmentName}} , {{segment.segmentData}}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <h5 style="margin: 0px 20px;">
      if you wish to proceed, ssml segments will be generated for the above mentioned segments .
    </h5>
  </div>
  <div class="row">
    <div class="col-6">

    </div>
    <div class="col-6" [hidden]="!isSegmentGenerated">
      <button style="float: right;" mat-button color="warn"><mat-icon>next_plan</mat-icon>Continue</button>
    </div>
  </div>

</div>
